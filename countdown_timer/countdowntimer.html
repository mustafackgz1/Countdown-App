<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="countdowntimer.css">
    <script src="https://kit.fontawesome.com/727f973786.js" crossorigin="anonymous"></script>

</head>
<body>

    <h1>Countdown</h1>
    <div class="container">
        <div class="time days">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="time hours">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class=" time minutes">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="time seconds">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>







    <script src="countdowntimer.js">

    </script>
</body>
</html>
